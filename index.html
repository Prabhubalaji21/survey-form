<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Company Overall Experience Survey Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="style.css"></script>	
    </head>
    <body>
        <div class="container">
            <h1>Company Overall Experience Survey Form</h1>
            <form id="survey-form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" class="form-control" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="experience">Experience (5 Star Rating):</label>
                    <select class="form-control" id="experience" required>
                        <option value="">Select One</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="satisfaction-purchase">How Satisfied Are You with Your Purchase?</label>
                    <select class="form-control" id="satisfaction-purchase" required>
                        <option value="">Select One</option>
                        <option value="very-unsatisfied">Very Unsatisfied</option>
                        <option value="unsatisfied">Unsatisfied</option>
                        <option value="neutral">Neutral</option>
                        <option value="satisfied">Satisfied</option>
                        <option value="very-satisfied">Very Satisfied</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="satisfaction-service">How Satisfied Are You with Our Service?</label>
                    <select class="form-control" id="satisfaction-service" required>
                        <option value="">Select One</option>
                        <option value="very-unsatisfied">Very Unsatisfied</option>
                        <option value="unsatisfied">Unsatisfied</option>
                        <option value="neutral">Neutral</option>
                        <option value="satisfied">Satisfied</option>
                        <option value="very-satisfied">Very Satisfied</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recommend">How Likely Are You To...</label>
                    <select class="form-control" id="recommend" required>
                    <option value="">Select One</option>
                <option value="buy-again">Buy from Us Again?</option>
                    <option value="recommend-product">Recommend Our Products to Others?</option>
                    <option value="recommend-company">Recommend Our Company to Others?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="satisfaction-comment">Additional Comments:</label>
                <textarea class="form-control" id="satisfaction-comment"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </body>
</html>
